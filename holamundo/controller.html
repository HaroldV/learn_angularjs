<!DOCTYPE html>
<html lang="en" ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Controlador y Scope AngularJS</title>
</head>
<script src="js/angular.min.js"></script>
<script src="js/controller.js"></script>
<body>
	
	<br />
	
	<div ng-controller="FirstController">	
		
		<h3>Agregar comentarios al textinput</h3>
		<input type="text" ng-model="nombre">
		{{"Controller + $scope=> Hola "+ nombre }}	
		<br />
		
		<h3>Comentarios y Nuevos Comentarios</h3>		
		<input type="text" ng-model="nuevoComentario.comentario"/>
		<input type="text" ng-model="nuevoComentario.username"/>
		<button ng-click="agregarComentario()"> 
			Agregar Comentario
		</button>


		<br />
		<h3>Comentarios</h3>
		<ul>
			<li ng-repeat="comentario in comentarios">
				{{comentario.comentario}} -
				<strong>{{comentario.username}}</strong>
			</li>
		</ul>
	</div>
</body>
</html>
