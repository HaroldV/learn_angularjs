<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
	<meta charset="utf-8">
	<title>Custom Directive part 2</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/app.js"></script>
	<style>
		body,html{
			text-align: center;
			background-color: #eee;
			margin: 0px;
		}
		.circular{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div ng-controller="AppCtrl">	
		<input type="text" my-autocomplete="repos" placeholder="Buscar Repositorio">
		<!-- ng-cloak permite que la pagina cargue 
		toda a la par  -->
		<ul class="no-list" ng-cloak>
			<li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
				<!-- <img ng-src="{{repo.owner.avatar_url}}" backImg=""> -->
				<div class="circular" back-img="{{repo.owner.avatar_url}}"> </div>
				<h1>{{repo.name }}</h1>

			</li>
		</ul>
	</div>
</body>

</html>
