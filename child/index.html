<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
<head>
	<meta charset="utf-8">
	<title>$rootScope Padres e Hijos</title>
</head>

<script src="js/angular.min.js"></script>
<script src="js/controller.js"></script>

<body ng-controller="FatherController">
	
	<!-- FatherController -->
	<h1>{{nombre}}</h1>
	<!-- App.Run -->
	<p><strong>Valor del Padre:</strong>{{$parent.nombre}}</p>

	<div ng-controller="ChildController">
		<!-- ChildController -->
		<p><strong>Valor del hijo:</strong>{{nombre}}</p>
		<!-- FatherController -->
		<input type="text" ng-model="$parent.nombre">
	</div>
	

</body>

</html>
